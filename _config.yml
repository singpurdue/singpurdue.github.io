################################################################################
# Publication Category Labels
################################################################################

publication_category:
  books:
    title: "Books"
  manuscripts:
    title: "Journal Articles"
  conferences:
    title: "Conference Papers"

################################################################################
# Site Settings
################################################################################

teaser:                  # filename of teaser fallback image in /images/ e.g. "500x300.png"
breadcrumbs: false       # true or false
words_per_minute: 160
future: true
read_more: "disabled"    # "enabled" or "disabled"
talkmap_link: false
comments:
  provider:              # false, "disqus", "discourse", "facebook", "google-plus", "staticman", "custom"
  disqus:
    shortname:
  discourse:
    server:
  facebook:
    appid:
    num_posts: 5
    colorscheme: "light"

staticman:
  allowedFields: ['name', 'email', 'url', 'message']
  branch: "gh-pages"
  commitMessage: "New comment."
  filename: comment-{@timestamp}
  format: "yml"
  moderation: true
  path: "_data/comments/{options.slug}"
  requiredFields: ['name', 'email', 'message']
  transforms:
    email: "md5"
  generatedFields:
    date:
      type: "date"
      options:
        format: "iso8601"

atom_feed:
  hide: false
  path: 

################################################################################
# SEO Related (optional)
################################################################################

google_site_verification:
bing_site_verification:
alexa_site_verification:
yandex_site_verification:

################################################################################
# Social Sharing
################################################################################

twitter:
  username: &twitter

facebook:
  username:
  app_id:
  publisher:

og_image:

social:
  type:
  name:
  links: []  # An array of links to social media profiles if desired

################################################################################
# Analytics (optional)
################################################################################

analytics:
  provider: "false" # false, "google", "google-universal", "google-analytics-4", "custom"
  google:
    tracking_id:

################################################################################
# Reading/Building
################################################################################

include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

################################################################################
# Collections
################################################################################

collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

################################################################################
# Defaults
################################################################################

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true

  # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

################################################################################
# Sass/SCSS
################################################################################

sass:
  sass_dir: _sass
  style: compressed

################################################################################
# Outputting
################################################################################

permalink: /:categories/:title/
# paginate: 5
# paginate_path: /page:num/
timezone: Etc/UTC

################################################################################
# Plugins
################################################################################

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Mimic GitHub Pages with --safe
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

################################################################################
# Archives
################################################################################

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
